name: Stack-Agnostic CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app-dir: ['backend_api', 'teacher_app']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup build environment for ${{ matrix.app-dir }}
        uses: ./.github/actions/setup
        with:
          app-dir: ${{ matrix.app-dir }}
          config-path: ./config.json
    
